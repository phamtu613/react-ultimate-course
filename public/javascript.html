    <script>
      function createCounter() {
        let i = 0;

        function increment() {
          i++; // 2
        }
        // var message = i; // 0

        function getCounterValue() {
          // inner function
          var message = i;
          console.log(message, i);
        }
        return { increment, getCounterValue };
      }

      const functionA = createCounter();
      functionA.getCounterValue(); // i - i 0 - 0
      functionA.increment();
      functionA.increment();
      functionA.getCounterValue(); // i - i 2 - 2

      function outerFunction() {
        const xyz = 10;

        function innerFunction() {
          const y = xyz + 10;
          return y;
        }
        innerFunction();
      }
      // 1 bien se ko bit mat di khi function thuc thi
      // 1 function innerFunction co the access 1  bien cua thang outer
