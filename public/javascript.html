<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Closure javascript</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <script>
      function createCounter() {
        let i = 0;

        function increment() {
          i++; // 2
        }
        // var message = i; // 0

        function getCounterValue() {
          // inner function
          var message = i;
          console.log(message, i);
        }
        return { increment, getCounterValue };
      }

      const functionA = createCounter();
      functionA.getCounterValue(); // i - i 0 - 0
      functionA.increment();
      functionA.increment();
      functionA.getCounterValue(); // i - i 2 - 2

      function outerFunction() {
        const xyz = 10;

        function innerFunction() {
          const y = xyz + 10;
          return y;
        }
        innerFunction();
      }
      // 1 bien se ko bit mat di khi function thuc thi
      // 1 function innerFunction co the access 1  bien cua thang outer
    </script>
  </body>
</html>
